{% extends 'base.html' %}
{% block conteudo %}
<head>
    <title>Lista de Alunos</title>
</head>
<h1 style="text-align: center;">Lista de Alunos</h1>
<ol>
<h2>Di√°rio do Professor</h2>
<hr>
	{% for registro in registros %}
    <p>
        <a class="btn btn-light" data-bs-toggle="collapse" href="#collapseExample_{{registro.aluno}}" role="button" aria-expanded="false" aria-controls="collapseExample_{{registro.aluno}}">
            {{registro.aluno}}
        </a>
      </p>
      <div class="collapse" id="collapseExample_{{registro.aluno}}">
        <div class="card card-body">
            {{registro.nota}}
        </div>
      </div>        
	{% endfor %}
	<form action="{{url_for('sobre')}}" method="POST">
        <div class="form-group">
            <label>Aluno:</label>
		    <input type="text" name="aluno" class="form-control" placeholder="Informe o nome do aluno" required>
        </div>
		<div class="form-group mb-3">
            <label>Nota:</label>
		    <input type="text" name="nota" class="form-control" placeholder="Digite a nota" required>
        </div>
		<button type="submit" class="btn btn-success">Adicionar</button>
	</form>
<ol>
{% endblock conteudo %}
