{% extends 'base.html' %}
{% block conteudo %}
<h1 style="text-align: center;">Cadastro de Cursos</h1>
<hr>
<form action="{{url_for('novo_curso')}}" method="post">
    <label>Curso</label>
        <div class="form-group mb-3">
            <input type="text" class="form-control" name="nome" placeholder="Nome do Curso" required>
        </div>
    <label>Descrição</label>
        <div class="form-group mb-3">
            <input type="text" class="form-control" name="descricao" placeholder="Descrição do Curso" required>
        </div>
    <label>Carga horária</label>
        <div class="form-group mb-3">
            <input type="number" class="form-control" name="carga_horaria" placeholder="Carga Horária" required>
        </div>
    <a type="submit" href="{{url_for('lista_cursos')}}" class="btn btn-light">Voltar</a>
    <button type="submit" class="btn btn-success">Cadastrar</button>
</form>
{% endblock conteudo %}
